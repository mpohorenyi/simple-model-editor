<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Model Editor</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.ts"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="canvas-container">
        <canvas class="webgl"></canvas>
        <div class="loading-overlay">
          <div class="loader"></div>
        </div>
      </div>
      <div class="side-panel">
        <div class="panel-section">
          <h3>Environment</h3>
          <div class="env-maps">
            <img
              src="./envmaps/thumbnails/studio_small_09.webp"
              class="env-map-thumbnail active"
              data-env-name="studio_small_09"
              alt="Studio Small 09"
            />
            <img
              src="./envmaps/thumbnails/rainforest_trail.webp"
              class="env-map-thumbnail"
              data-env-name="rainforest_trail"
              alt="Rainforest Trail"
            />
            <img
              src="./envmaps/thumbnails/rogland_clear_night.webp"
              class="env-map-thumbnail"
              data-env-name="rogland_clear_night"
              alt="Rogland Clear Night"
            />
          </div>
          <div class="property-row">
            <label>Use as background</label>
            <input type="checkbox" id="env-background-toggle" />
          </div>
        </div>
        <div class="panel-section">
          <h3>Import</h3>
          <input
            type="file"
            id="model-import-input"
            accept=".glb,.gltf,.fbx"
            style="display: none"
          />
          <button id="model-import-button">Import Model</button>
        </div>
        <div id="object-properties" class="panel-section">
          <div class="tabs">
            <button class="tab-btn" data-tab="object-tab">OBJECT</button>
            <button class="tab-btn" data-tab="material-tab">MATERIAL</button>
          </div>
          <div id="object-tab" class="tab-content">
            <div class="property-row">
              <label>Name</label>
              <input type="text" id="object-name" value="Cube_001" disabled />
            </div>
            <div class="property-row">
              <label>Position</label>
              <div class="vector-inputs">
                <input
                  type="number"
                  class="vector-input"
                  id="pos-x"
                  data-axis="x"
                  value="0"
                  min="-100"
                  max="100"
                  step="0.1"
                />
                <input
                  type="number"
                  class="vector-input"
                  id="pos-y"
                  data-axis="y"
                  value="0"
                  min="-100"
                  max="100"
                  step="0.1"
                />
                <input
                  type="number"
                  class="vector-input"
                  id="pos-z"
                  data-axis="z"
                  value="0"
                  min="-100"
                  max="100"
                  step="0.1"
                />
              </div>
            </div>
            <div class="property-row">
              <label>Rotation</label>
              <div class="vector-inputs">
                <input
                  type="number"
                  class="vector-input"
                  id="rot-x"
                  data-axis="x"
                  value="0"
                  min="-180"
                  max="180"
                  step="5"
                />
                <input
                  type="number"
                  class="vector-input"
                  id="rot-y"
                  data-axis="y"
                  value="0"
                  min="-180"
                  max="180"
                  step="5"
                />
                <input
                  type="number"
                  class="vector-input"
                  id="rot-z"
                  data-axis="z"
                  value="0"
                  min="-180"
                  max="180"
                  step="5"
                />
              </div>
            </div>
            <div class="property-row">
              <label>Scale</label>
              <div class="vector-inputs">
                <input
                  type="number"
                  class="vector-input"
                  id="scale-x"
                  data-axis="x"
                  value="1"
                  min="0.01"
                  max="100"
                  step="0.01"
                />
                <input
                  type="number"
                  class="vector-input"
                  id="scale-y"
                  data-axis="y"
                  value="1"
                  min="0.01"
                  max="100"
                  step="0.01"
                />
                <input
                  type="number"
                  class="vector-input"
                  id="scale-z"
                  data-axis="z"
                  value="1"
                  min="0.01"
                  max="100"
                  step="0.01"
                />
              </div>
            </div>
          </div>
          <div id="material-tab" class="tab-content">
            <div class="property-row">
              <label>Color</label>
              <div class="color-input-wrapper">
                <input type="color" id="material-color" value="#ffffff" />
              </div>
            </div>

            <div class="property-row">
              <label>Opacity</label>
              <input type="range" id="material-opacity" min="0" max="1" step="0.01" value="1" />
              <span class="value-display" id="material-opacity-display">1.00</span>
            </div>

            <div class="property-row">
              <label>Transparent</label>
              <input type="checkbox" id="material-transparent" />
            </div>

            <div class="texture-section">
              <div class="property-row">
                <label>Diffuse</label>
                <div class="texture-controls">
                  <input type="checkbox" id="diffuse-map-toggle" class="texture-map-toggle" />
                  <div class="texture-slot" id="diffuse-map-slot">
                    <button class="texture-btn" id="diffuse-map-btn">+</button>
                  </div>
                  <input
                    type="file"
                    id="diffuse-map-input"
                    accept="image/*"
                    style="display: none"
                  />
                </div>
              </div>

              <div class="property-row">
                <label>Normal</label>
                <div class="texture-controls">
                  <input type="checkbox" id="normal-map-toggle" class="texture-map-toggle" />
                  <div class="texture-slot" id="normal-map-slot">
                    <button class="texture-btn" id="normal-map-btn">+</button>
                  </div>
                  <input type="file" id="normal-map-input" accept="image/*" style="display: none" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
